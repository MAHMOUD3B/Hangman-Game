<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="catogery">
          Word From: <span> </span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="./Sounds/tada.wav" preload="auto"></audio>
    <audio id="fail" src="./Sounds/Windows Hardware Fail.wav" preload="auto"></audio>

    <!-- JavaScript files -->
    <script src="./main.js"></script>
  </body>

</html>
